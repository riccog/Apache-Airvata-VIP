        // Function to handle adding items
        function addStorageItem() {
            // Get input values
            var token = document.getElementById("TokenS3").value;
            var secretKey = document.getElementById("secretS3").value;
            var awsBucket = document.getElementById("bucketS3").value;
            var accessIdKey = document.getElementById("accessS3").value;

            // Create new item object
            var newItem = {
                token: token,
                secretKey: secretKey,
                awsBucket: awsBucket,
                accessIdKey: accessIdKey
            };

            // Retrieve existing stored items or initialize an empty array
            var storedItems = JSON.parse(localStorage.getItem('storageItems')) || [];

            // Add the new item to the stored items array
            storedItems.push(newItem);

            // Store the updated array back in local storage
            localStorage.setItem('storageItems', JSON.stringify(storedItems));
        }
